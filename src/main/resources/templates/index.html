<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inventory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Inventory</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/addProduct}" aria-current="page" href="#">Add product</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<button><a th:href="@{/products/export/excel}">Export to Excel</a></button>
	
	<table class="table">
		<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Brand</th>
			<th scope="col">Description</th>
			<th scope="col">Category</th>
			<th scope="col">Location</th>
			<th scope="col">quantity</th>
			<th scope="col">Wholesale price</th>
			<th scope="col">Total wholesale</th>
			<th scope="col">Store price</th>
			<th scope="col">Total store price</th>
			<th>Actions</th>
		
		</tr>
		</thead>
		<tbody>
		<tr th:each="product: ${products}">
			<td style="display: none" th:value="${product.id}"></td>
			<td th:text="${product.productName}"/>
			<td th:text="${product.brandName}"/>
			<td th:text="${product.description}"/>
			<td th:text="${product.productCategory}"/>
			<td th:text="${product.productLocation}"/>
			<td th:text="${product.quantity}"/>
			<td th:text="${product.wholesalePrice}"/>
			<td th:text="${product.totalWholesalePrice}"/>
			<td th:text="${product.storePrice}"/>
			<td th:text="${product.totalStorePrice}"/>
			<td>
<!--				<form th:action="@{products/edit}" th:method="post">-->
<!--					<input type="hidden" name="id" th:value="${product.id}">-->
<!--					<input th:value="edit" type="submit" >-->
<!--				</form>-->
				<form th:action = "@{products/edit}" method = "POST">
					<input type="hidden" name="id" th:value="${product.id}">
					<input th:value="edit" type="submit">
				</form>
				<form th:action="@{products/delete}" th:method="post">
					<input type="hidden" name="id" th:value="${product.id}">
					<input th:value="delete" type="submit" >
				</form>
			</td>
		</tr>
		</tbody>
	</table>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	        crossorigin="anonymous"></script>
	
</body>
</html>
